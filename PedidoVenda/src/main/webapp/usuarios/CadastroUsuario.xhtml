<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="titulo">Novo usuário</ui:define>
    
    <ui:define name="corpo">
		<h1>Novo usuário</h1>
		
		<p:toolbar style="margin-top: 20px">
			<p:toolbarGroup>
				<p:button value="Novo" outcome="/usuarios/CadastroUsuario"/>
				<p:commandButton value="Salvar" id="botaoSalvar" />
			</p:toolbarGroup>
			<p:toolbarGroup align="right">
				<p:button value="Pesquisa" outcome="/usuarios/PesquisaUsuarios"/>
			</p:toolbarGroup>
		</p:toolbar>
		
		<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
			columnClasses="rotulo, campo">
			<p:outputLabel value="Nome" for="nome"/>
			<p:inputText id="nome" size="60" maxlength="80"/>
			
			<p:outputLabel value="E-mail" for="email"/>
			<p:inputText id="email" size="60" maxlength="80"/>

			<p:outputLabel value="Senha" for="senha"/>
			<p:password id="senha" feedback="true" weakLabel="Fraca" goodLabel="Boa" strongLabel="Forte" 
				placeholder="************"  size="20" maxlength="20" />
			
		</p:panelGrid>
		
		<p:panelGrid columns="2" style="margin-top: 20px">
			<p:selectOneMenu >
				<f:selectItem itemLabel="Adiministradores"/>
				<f:selectItem itemLabel="Auxiliares"/>
				<f:selectItem itemLabel="Vendedores"/>
			</p:selectOneMenu>
			<p:commandButton value="Adicionar grupo" />
		</p:panelGrid>
		
		<p:dataTable id="grupoTabela" value="#{cadastroUsuarioBean.grupos}" var="grupo" style="margin-top: 20px">
			<p:column headerText="Grupo" style="text-align: left">
				<h:outputText value="#{grupo}"/>
			</p:column>
			<p:column style="text-align: center; width: 100px">
    			<p:commandButton icon="ui-icon-trash" title="Excluir" oncomplete="PF('confirmacaoExclusao').show();"/>
	    	</p:column>
		</p:dataTable>
		
		<p:confirmDialog header="Exclusão de grupo" message="Tem certeza que deseja excluir o grupo?" 
	    		widgetVar="confirmacaoExclusao">
    		<p:button value="Não" onclick="PF('confirmacaoExclusao').hide(); return false;"/>
    		<p:commandButton value="Sim" oncomplete="PF('confirmacaoExclusao').hide(); return false;"/>
    	</p:confirmDialog>
    </ui:define>
    
</ui:composition>
